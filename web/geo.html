<html>
<head>
<title>Twitter Geolocation Demo</title>
<script src="jquery.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="geo.js"></script>
</head>
<body>
<p>
Please enter a user screen name, e.g. BarackObama, BBCNews.
(Note: Only Google Chrome browser is supported.)
</br>
<input type="text" id = "screen_name" name="sn" size="20" value="brooklynhan" maxlength="20" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()" >
<button type="submit" id="submit", onClick="geolocate()"> Geolocate </button>
</p>
<span id="processing" style="display:None"><img src="processing.gif" /></span>
<ul id="res"></ul>
</p>
<p><div id = "canvas" style="width: 100%; height:61%"> </div></p>
</body>
</html>
